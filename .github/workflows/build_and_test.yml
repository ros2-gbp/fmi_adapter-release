name: "Build action: Foxy, Humble, Rolling"

on:
  push:
    branches: [ rolling ]
  pull_request:
    branches: [ rolling ]
  schedule:
    # Run once per day to detect broken dependencies.
    - cron: '33 6 * * *'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ros_distribution: "foxy"
            os: "ubuntu-20.04"
          - ros_distribution: "humble"
            os: "ubuntu-22.04"
          - ros_distribution: "rolling"
            os: "ubuntu-22.04"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: ros-tooling/setup-ros@v0.3
      with:
        required-ros-distributions: ${{ matrix.ros_distribution }}
    - run: sudo pip install pydocstyle==6.1.1  # downgrade to fix https://github.com/ament/ament_lint/pull/428
    - uses : ros-tooling/action-ros-ci@v0.2
      with:
        package-name: fmi_adapter
        vcs-repo-file-url: dependencies.repos
        target-ros2-distro: ${{ matrix.ros_distribution }}
        colcon-defaults: |
          {
            "build": {
              "mixin": ["coverage-gcc"]
            }
          }
        colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/master/index.yaml
    - uses: codecov/codecov-action@v1
      with:
        file: ros_ws/lcov/total_coverage.info
